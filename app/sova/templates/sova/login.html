{% extends 'sova/base.html' %}
{% block 'title' %}Home{% endblock %}
{% block 'body' %}

{% if error %}
<div class="alert alert-dismissible alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Oops!</strong> {{ error }}
</div>
{% endif %}

<div class="card text-white bg-dark mb-3" style="max-width: 30rem; margin-left: auto; margin-right: auto;">
  <div class="card-header">Login</div>
  <div class="card-body">
    <h4 class="card-title">Upi≈°ite e-mail i lozinku</h4>

    <form method="POST" action="/login">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>



{% endblock %}
